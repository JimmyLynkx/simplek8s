update_deployment:
apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: nginx-deployment\n  namespace: default\n  annotations:\n    deployment.kubernetes.io/revision: \"2\"\nspec:\n  replicas: 3\n  selector:\n    matchLabels:\n      app: nginx\n  strategy:\n    type: RollingUpdate\n    rollingUpdate:\n      maxSurge: 25%\n      maxUnavailable: 25%\n  template:\n    metadata:\n      labels:\n        app: nginx\n    spec:\n      containers:\n      - name: nginx\n        image: nginx:1.21.0\n        ports:\n        - containerPort: 80\n          protocol: TCP\n        imagePullPolicy: IfNotPresent\n        resources: {}\n        terminationMessagePath: /dev/termination-log\n        terminationMessagePolicy: File\n      dnsPolicy: ClusterFirst\n      restartPolicy: Always\n      schedulerName: default-scheduler\n      securityContext: {}\n      terminationGracePeriodSeconds: 30\n  progressDeadlineSeconds: 600\n  revisionHistoryLimit: 10

statefulset:
apiVersion: apps/v1\nkind: StatefulSet\nmetadata:\n  name: nginx-statefulset\n  namespace: default\n  labels:\n    app: nginx\nspec:\n  serviceName: \"nginx\"\n  replicas: 3\n  selector:\n    matchLabels:\n      app: nginx\n  template:\n    metadata:\n      labels:\n        app: nginx\n    spec:\n      containers:\n      - name: nginx\n        image: nginx:1.19.4\n        ports:\n        - containerPort: 80\n          name: web\n        volumeMounts:\n        - name: nginx-storage\n          mountPath: /usr/share/nginx/html\n  volumeClaimTemplates:\n  - metadata:\n      name: nginx-storage\n    spec:\n      accessModes: [\"ReadWriteOnce\"]\n      resources:\n        requests:\n          storage: 1Gi

